<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="60" rx="8" fill="url(#gradient1)"/>
  
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2E86AB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#17A2B8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F8F9FA;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Medical Cross Icon -->
  <g transform="translate(15, 15)">
    <!-- Cross Background Circle -->
    <circle cx="15" cy="15" r="12" fill="#FFFFFF" opacity="0.2"/>
    
    <!-- Medical Cross -->
    <rect x="12" y="6" width="6" height="18" fill="url(#gradient2)"/>
    <rect x="6" y="12" width="18" height="6" fill="url(#gradient2)"/>
    
    <!-- Cross Shadow -->
    <rect x="12" y="7" width="6" height="16" fill="#E5E7EB"/>
    <rect x="7" y="12" width="16" height="6" fill="#E5E7EB"/>
  </g>
  
  <!-- Company Name -->
  <text x="60" y="25" font-family="Inter, sans-serif" font-size="16" font-weight="700" fill="url(#gradient2)">
    WeTechForU
  </text>
  
  <!-- Tagline -->
  <text x="60" y="42" font-family="Inter, sans-serif" font-size="10" font-weight="400" fill="#F8F9FA" opacity="0.9">
    Healthcare Marketing Platform
  </text>
  
  <!-- Decorative Elements -->
  <circle cx="180" cy="15" r="3" fill="#FFFFFF" opacity="0.3"/>
  <circle cx="185" cy="25" r="2" fill="#FFFFFF" opacity="0.2"/>
  <circle cx="175" cy="35" r="2.5" fill="#FFFFFF" opacity="0.25"/>
</svg>
