<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Token Tester</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-top: 0;
        }
        .input-group {
            margin: 20px 0;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
        }
        button {
            background: #4267B2;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #365899;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        #results {
            margin-top: 30px;
            padding: 20px;
            border-radius: 6px;
            display: none;
        }
        #results.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            display: block;
        }
        #results.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            display: block;
        }
        #results.info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
            display: block;
        }
        .test-item {
            margin: 15px 0;
            padding: 15px;
            background: rgba(255,255,255,0.5);
            border-radius: 6px;
        }
        .test-item h3 {
            margin: 0 0 10px 0;
            font-size: 16px;
        }
        .test-item pre {
            margin: 10px 0 0 0;
            padding: 10px;
            background: rgba(0,0,0,0.1);
            border-radius: 4px;
            font-size: 12px;
            overflow-x: auto;
        }
        .loading {
            text-align: center;
            padding: 20px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4267B2;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî¨ Facebook Token Tester</h1>
        <p>Test your Facebook Page Access Token before using it in the application.</p>
        
        <div class="input-group">
            <label for="pageId">Facebook Page ID</label>
            <input type="text" id="pageId" placeholder="e.g., 744651835408507" value="744651835408507">
        </div>
        
        <div class="input-group">
            <label for="accessToken">Page Access Token</label>
            <input type="text" id="accessToken" placeholder="Paste your Facebook Page Access Token here">
        </div>
        
        <button onclick="testToken()">Test Token</button>
        
        <div id="results"></div>
    </div>

    <script>
        async function testToken() {
            const pageId = document.getElementById('pageId').value.trim();
            const accessToken = document.getElementById('accessToken').value.trim();
            const resultsDiv = document.getElementById('results');
            
            if (!pageId || !accessToken) {
                resultsDiv.className = 'error';
                resultsDiv.innerHTML = '<h3>‚ùå Error</h3><p>Please enter both Page ID and Access Token</p>';
                return;
            }
            
            resultsDiv.className = 'info';
            resultsDiv.innerHTML = '<div class="loading"><div class="spinner"></div><p>Testing token...</p></div>';
            
            const tests = [];
            
            // Test 1: Page Info
            try {
                const pageInfoUrl = `https://graph.facebook.com/v18.0/${pageId}?fields=name,id,fan_count,followers_count&access_token=${accessToken}`;
                const pageResponse = await fetch(pageInfoUrl);
                const pageData = await pageResponse.json();
                
                if (pageData.error) {
                    tests.push({
                        name: 'Page Info',
                        status: 'error',
                        data: pageData.error
                    });
                } else {
                    tests.push({
                        name: 'Page Info',
                        status: 'success',
                        data: {
                            name: pageData.name,
                            id: pageData.id,
                            followers: pageData.followers_count || pageData.fan_count || 'N/A'
                        }
                    });
                }
            } catch (error) {
                tests.push({
                    name: 'Page Info',
                    status: 'error',
                    data: { message: error.message }
                });
            }
            
            // Test 2: Page Posts
            try {
                const postsUrl = `https://graph.facebook.com/v18.0/${pageId}/posts?fields=id,message,created_time&limit=5&access_token=${accessToken}`;
                const postsResponse = await fetch(postsUrl);
                const postsData = await postsResponse.json();
                
                if (postsData.error) {
                    tests.push({
                        name: 'Page Posts',
                        status: 'error',
                        data: postsData.error
                    });
                } else {
                    tests.push({
                        name: 'Page Posts',
                        status: 'success',
                        data: {
                            count: postsData.data?.length || 0,
                            latest: postsData.data?.[0]?.created_time || 'None'
                        }
                    });
                }
            } catch (error) {
                tests.push({
                    name: 'Page Posts',
                    status: 'error',
                    data: { message: error.message }
                });
            }
            
            // Test 3: Page Insights (requires permissions)
            try {
                const insightsUrl = `https://graph.facebook.com/v18.0/${pageId}/insights/page_fans?period=lifetime&access_token=${accessToken}`;
                const insightsResponse = await fetch(insightsUrl);
                const insightsData = await insightsResponse.json();
                
                if (insightsData.error) {
                    tests.push({
                        name: 'Page Insights',
                        status: 'error',
                        data: insightsData.error
                    });
                } else {
                    tests.push({
                        name: 'Page Insights',
                        status: 'success',
                        data: { message: 'Insights accessible' }
                    });
                }
            } catch (error) {
                tests.push({
                    name: 'Page Insights',
                    status: 'error',
                    data: { message: error.message }
                });
            }
            
            // Test 4: Token Debug
            try {
                const debugUrl = `https://graph.facebook.com/v18.0/debug_token?input_token=${accessToken}&access_token=${accessToken}`;
                const debugResponse = await fetch(debugUrl);
                const debugData = await debugResponse.json();
                
                if (debugData.error) {
                    tests.push({
                        name: 'Token Debug',
                        status: 'error',
                        data: debugData.error
                    });
                } else {
                    const tokenInfo = debugData.data;
                    tests.push({
                        name: 'Token Debug',
                        status: 'success',
                        data: {
                            type: tokenInfo.type,
                            valid: tokenInfo.is_valid,
                            expires: tokenInfo.expires_at ? new Date(tokenInfo.expires_at * 1000).toLocaleString() : 'Never',
                            scopes: tokenInfo.scopes?.join(', ') || 'None'
                        }
                    });
                }
            } catch (error) {
                tests.push({
                    name: 'Token Debug',
                    status: 'error',
                    data: { message: error.message }
                });
            }
            
            // Display results
            const allPassed = tests.every(t => t.status === 'success');
            resultsDiv.className = allPassed ? 'success' : 'error';
            
            let html = `<h3>${allPassed ? '‚úÖ All Tests Passed!' : '‚ùå Some Tests Failed'}</h3>`;
            
            tests.forEach(test => {
                html += `<div class="test-item">`;
                html += `<h3>${test.status === 'success' ? '‚úÖ' : '‚ùå'} ${test.name}</h3>`;
                html += `<pre>${JSON.stringify(test.data, null, 2)}</pre>`;
                html += `</div>`;
            });
            
            if (allPassed) {
                html += `<div style="margin-top: 20px; padding: 15px; background: rgba(21, 87, 36, 0.1); border-radius: 6px;">`;
                html += `<h3>üéâ Token is Valid!</h3>`;
                html += `<p><strong>Next Steps:</strong></p>`;
                html += `<ol>`;
                html += `<li>Go to Client Management Dashboard</li>`;
                html += `<li>Click on Settings tab</li>`;
                html += `<li>Enter this Page ID and Access Token</li>`;
                html += `<li>Click "Connect Facebook"</li>`;
                html += `<li>Go to Social Media tab and click "Sync Facebook Data"</li>`;
                html += `</ol>`;
                html += `</div>`;
            } else {
                html += `<div style="margin-top: 20px; padding: 15px; background: rgba(114, 28, 36, 0.1); border-radius: 6px;">`;
                html += `<h3>üîß Token Issues Detected</h3>`;
                html += `<p><strong>Common problems:</strong></p>`;
                html += `<ul>`;
                html += `<li><strong>Error 190:</strong> Token expired - get a new one</li>`;
                html += `<li><strong>Error 102/200:</strong> Missing permissions</li>`;
                html += `<li><strong>Error 10:</strong> Token doesn't have access to this page</li>`;
                html += `</ul>`;
                html += `<p><strong>Required permissions:</strong></p>`;
                html += `<ul>`;
                html += `<li>pages_show_list</li>`;
                html += `<li>pages_read_engagement</li>`;
                html += `<li>pages_read_user_content</li>`;
                html += `<li>pages_manage_metadata</li>`;
                html += `</ul>`;
                html += `<p>See <strong>FACEBOOK_TOKEN_ISSUE.md</strong> for detailed instructions.</p>`;
                html += `</div>`;
            }
            
            resultsDiv.innerHTML = html;
        }
    </script>
</body>
</html>
